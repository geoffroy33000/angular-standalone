<h2>Calculette</h2>

<div class="text-center">
  <form>

    <input type="number" name="value1" [(ngModel)]="value1">

    <input type="number" name="value2" [(ngModel)]="value2">

    <button [(ngModel)]="plus" name="plus" value="plus" (click)="afficherResultat('plus')">+</button>
    <button [(ngModel)]="moins" name="moins" value="moins" (click)="afficherResultat('moins')">-</button>
    <button [(ngModel)]="fois" name="fois" value="fois" (click)="afficherResultat('fois')">*</button>
    <button [(ngModel)]="div" name="div" value="div" (click)="afficherResultat('div')">/</button>
  </form>
  <p>=</p>
  <p>{{resultat}}</p>
</div>
